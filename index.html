<html>

<head>

<body>
    <div class="container">
        <div class="homecontainer1">
            <div class="homecontainer1-box1">
                <div class="homecontainer1-box1-1">
                    <img src="assign1/images/logo.png" alt="">
                </div>

                <div class="topnav" id="myTopnav">
                    <a href="#home">About</a>

                    </a>

                <div class="homecontainer1-box1-2">

        </div>

        <div class="homecontainer2">

        </div>
    </div>


    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }

            var icon = document.getElementById("icon");
            if (icon.className === "fa-solid fa-water") {
                icon.className = "fa-brands fa-android";
            } else {
                icon.className = "fa-solid fa-water";
            }
        }
    </script>
